language: php

php:
  - 7.0
  - hhvm
  - hhvm-3.24
  - hhvm-nightly

sudo: false

cache:
  directories:
    - .phpunit
    - $HOME/.composer/cache/files

branches:
  only:
    - master
    - /^\d+\.\d+$/
    
before_install:
    - chmod +x phpunit
  
install: composer update $COMPOSER_FLAGS --prefer-dist

script: ./phpunit
